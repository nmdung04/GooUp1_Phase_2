<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<link rel="stylesheet"  href="style.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="container md-0">
    		<div class="background container-fluid">
      			<div class="background-child">
      			</div>
    		</div>
    		<div class="inputs">
      			<div class="background1">
        				<div class="background-item">
        				</div>
      			</div>
      			<div class="already-have-an-container">
        				<span>
          					<span>Already have an account?</span>
          					<b class="b"> </b>
        				</span>
        				<b class="b">
          					<span>Sign in</span>
        				</b>
      			</div>
      			<div class="buttonbase">
        				<div class="width-structure">
          					<div class="height-structure">
            						<div class="button-body">
              							<div class="icon">
              							</div>
              							<b class="text">SIGN UP</b>
              							<div class="icon">
              							</div>
            						</div>
          					</div>
          					<div class="minwidth">
            						<div class="content">
            						</div>
          					</div>
        				</div>
      			</div>
      			<div class="remember-me">
        				<div class="remember-me1">Remember me </div>
        				<div class="switchbase">
          					<div class="switchbase-child">
          					</div>
        				</div>
      			</div>
      			<div class="password">
        				<div class="email">
          					<div class="inputfieldtext">
            						<div class="your-password">Your password</div>
            						<img class="password-text-icon" alt="" src="Password Text.svg">
            						
            						<div class="minwidth1">
              							<div class="content1">
              							</div>
            						</div>
          					</div>
        				</div>
        				<div class="password1">Password</div>
      			</div>
      			<div class="email1">
        				<div class="email">
          					<div class="inputfieldtext">
            						<div class="your-email-address">Your email address</div>
            						<img class="password-text-icon" alt="" src="Password Text.svg">
            						
            						<div class="minwidth1">
              							<div class="content1">
              							</div>
            						</div>
          					</div>
        				</div>
        				<div class="email3">Email</div>
      			</div>
      			<div class="name">
        				<div class="email">
          					<div class="inputfieldtext">
            						<div class="your-full-name">Your full name</div>
            						<img class="password-text-icon" alt="" src="Password Text.svg">
            						
            						<div class="minwidth1">
              							<div class="content1">
              							</div>
            						</div>
          					</div>
        				</div>
        				<div class="name2">Name</div>
      			</div>
      			<div class="register-with">
        				<div class="google">
          					<div class="google-child">
          					</div>
          					<img class="ioniconllogogoogle" alt="" src="IONIcon/L/logo/google.svg">
          					
        				</div>
        				<img class="apple-icon" alt="" src="Apple.svg">
        				
        				<img class="facebook-icon" alt="" src="Facebook.svg">
        				
        				<div class="title">
          					<b class="or">or</b>
          					<b class="register-with1">Register with</b>
        				</div>
      			</div>
    		</div>
  	</div>
  	
  	
  	
  	
</body>
</html>
