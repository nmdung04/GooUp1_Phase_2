<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - User Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar ">
            <div class="px-3 mb-5 mt-3">
                <img src="./assets/logo-creative-tim-black.png" alt="Logo" class="me-2 " style="width: 22px; height: 22px;">
                <span class="fs-[14px] fw-semibold">Gooup1</span>
            </div>
            <ul class="nav flex-column" id="menu" >
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <div class="icon-link d-flex ">
                            <i class="fas fa-home"></i>
                        </div>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="icon-link d-flex ">
                            <i class="bi bi-bar-chart-fill"></i>
                        </div>
                        
                        Tables
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="icon-link d-flex ">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        Billing
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="icon-link d-flex ">
                            <i class="fa-solid fa-wrench"></i>
                        </div>
                        RTL
                    </a>
                </li>
            </ul>
            <div class="account-pages">ACCOUNT PAGES</div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="icon-link d-flex ">
                            <i class="fas fa-user"></i>
                        </div>
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="icon-link d-flex ">

                            <i class="fa-solid fa-file"></i>
                        </div>
                        Sign In
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="icon-link d-flex ">

                            <i class="bi bi-rocket-takeoff-fill"></i>
                        </div>
                        Sign Up
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="main-content flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-4 ps-1 ">
                <div class="pagi">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="#" class="text-muted">Pages</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Tables</li>
                        </ol>
                    </nav>
                    <h1 class="heading mb-0 ">Tables</h1>
                </div>
                <div class="d-flex align-items-center align-self-start">
                    <div class="input-group me-3 search-input">
                        <span class="input-group-text bg-white border-0">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                        <input type="text" class="form-control border-0" style="padding-left: 0 !important;" placeholder="Type here...">
                    </div>
                    <div class="user-actions">
                        <a href="#" class="link sign">
                            <i class="fas fa-user me-1"></i> Sign In
                        </a>
                        <a href="#" class="link" style="margin-right: -4px;">
                            <i class="fas fa-cog"></i>
                        </a>
                        <a href="#" class="link">
                            <i class="fas fa-bell"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="main-card p-3">
                <h2 class="h5 mb-4">User Table</h2>
                <!-- Add your table content here -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
