<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12 - Student Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Thêm Sinh viên Mới</h1>
            <form action="#" method="post" id="form-student">
                <div class="form-group">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" name="name" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="studentId">MSSV (Mã số sinh viên):</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Địa chỉ email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="faculty">Khoa:</label>
                    <select id="faculty" name="faculty" required>
                        <option value="">Chọn khoa</option>
                        <option value="cntt">Công nghệ thông tin</option>
                        <option value="kinh-te">Kinh tế</option>
                        <option value="co-khi">Cơ khí</option>
                        <option value="dien-tu">Điện tử</option>
                        <option value="xay-dung">Xây dựng</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="gender">Giới tính:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Chọn giới tính</option>
                        <option value="nam">Nam</option>
                        <option value="nu">Nữ</option>
                        <option value="khac">Khác</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Ngày tháng năm sinh:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                
                <div class="form-group button-gr">
                    <input type="submit" value="Thêm Sinh viên">
                </div>
            </form>
        </div>
        <div class="table-container">
            <h2>Danh sách Sinh viên</h2>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>MSSV</th>
                        <th>Email</th>
                        <th>Khoa</th>
                        <th>Giới tính</th>
                        <th>Ngày sinh</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
