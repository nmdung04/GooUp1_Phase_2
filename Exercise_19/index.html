<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 19 - Student Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="form-container" class="form-container" style="display: none;">
            <h1 id="form-title">Thêm/Chỉnh sửa Sinh viên</h1>
            <form action="#" method="post" id="form-student">
                <input type="hidden" id="editIndex" name="editIndex">
                <div class="form-group">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" name="name" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="studentId">MSSV (Mã số sinh viên):</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Địa chỉ email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="faculty">Khoa:</label>
                    <select id="faculty" name="faculty" required>
                        <option value="">Chọn khoa</option>
                        <option value="cntt">Công nghệ thông tin</option>
                        <option value="kinh-te">Kinh tế</option>
                        <option value="co-khi">Cơ khí</option>
                        <option value="dien-tu">Điện tử</option>
                        <option value="xay-dung">Xây dựng</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="gender">Giới tính:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Chọn giới tính</option>
                        <option value="nam">Nam</option>
                        <option value="nu">Nữ</option>
                        <option value="khac">Khác</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Ngày tháng năm sinh:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Lưu" id="submitBtn">
                    <button type="button" id="cancelBtn">Hủy</button>
                </div>
            </form>
        </div>
        <div class="filter-container">
            <h2>Lọc Sinh viên</h2>
            <form id="filter-form">
                <div class="form-group">
                    <label for="filter-faculty">Khoa:</label>
                    <select id="filter-faculty" name="filter-faculty">
                        <option value="all">Tất cả</option>
                        <option value="cntt">Công nghệ thông tin</option>
                        <option value="kinh-te">Kinh tế</option>
                        <option value="co-khi">Cơ khí</option>
                        <option value="dien-tu">Điện tử</option>
                        <option value="xay-dung">Xây dựng</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filter-gender">Giới tính:</label>
                    <select id="filter-gender" name="filter-gender">
                        <option value="all">Tất cả</option>
                        <option value="nam">Nam</option>
                        <option value="nu">Nữ</option>
                        <option value="khac">Khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filter-year">Năm sinh:</label>
                    <select id="filter-year" name="filter-year">
                        <option value="all">Tất cả</option>
                    </select>
                </div>
                <div class="form-group filter-group-btn">
                    <button type="button" id="filterBtn">Lọc</button>
                    <button type="button" id="resetFilterBtn">Đặt lại</button>
                </div>
            </form>
        </div>
        <div class="table-container">
            <h2>Danh sách Sinh viên</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên...">
            </div>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Tên <button class="sort-btn" data-sort="name">&#8645;</button></th>
                        <th>MSSV <button class="sort-btn" data-sort="studentId">&#8645;</button></th>
                        <th>Email <button class="sort-btn" data-sort="email">&#8645;</button></th>
                        <th>Khoa <button class="sort-btn" data-sort="faculty">&#8645;</button></th>
                        <th>Giới tính <button class="sort-btn" data-sort="gender">&#8645;</button></th>
                        <th>Ngày sinh <button class="sort-btn" data-sort="birthdate">&#8645;</button></th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student data will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="pagination-block">
            <ul class="pagination-list">
                <!--  Pagination links will be inserted here -->

            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
